<div class="container">
  <form (ngSubmit)="onSubmit()" #tapeForm="ngForm" submission=false>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
    </div>
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
      Title is required
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input type="text" class="form-control" id="director" required [(ngModel)]="model.director" name="director" #director="ngModel">
    </div>
    <div [hidden]="director.valid || director.pristine" class="alert alert-danger">
      Director is required
    </div>
    <div class="form-group">
      <label for="year">Year of production</label>
      <input type="number" class="form-control" id="year" required [(ngModel)]="model.year" name="year" #year="ngModel">
    </div>
    <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
      Year is required
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" [(ngModel)]="model.country" name="country" >
    </div>
    <div class="form-group">
      <label for="category">Category</label>
     
      <select class="form-control" id="category" 
            [(ngModel)]="model.category" name="category">
      <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>
    <button type="submit" class="back" (click)="submission=true" [disabled]="!tapeForm.form.valid">Submit</button>
  </form>
  <div *ngIf="submission===true">
    <p>Tape added.</p>
  </div>
</div>
