<button class="btn btn-primary" [routerLink]="['/']">Home</button>
<h2>VHS Movies listing</h2>
  <router-outlet></router-outlet>
<ul class="tapes">
  <li *ngFor="let tape of tapes"   (click)="onSelect(tape)">
      <span class="badge">{{tape.id}}</span> {{tape.title}}
  </li>
</ul>

<div *ngIf="selectedTape">
  <h2>
    {{selectedTape.title | uppercase}} is my tape
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
