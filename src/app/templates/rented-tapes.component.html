<h2>List of rented tapes</h2>
<div class='row'>
  <div class='col-md-2'>Filter:</div>
  <div class='col-md-4'>
    <input type='text' [(ngModel)]='listFilter' />
  </div>
</div>
<br/>
<div>
<button class="back" (click)="getRentedTapesSortedByTitle()">Sort alphabetically</button>
<button class="back" (click)="getRentedTapesSortedByRating()">Sort by rating</button>
</div>
<br/>
<div class='table-responsive'>
  <table class='table' *ngIf='tapes && tapes.length'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Customer name</th>
        <th>5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tape of tapes |tapeFilter: listFilter">

        <td><a [routerLink]="['/detail',tape.id]">
          {{tape.title}}
</a>
        </td>
        <td *ngIf="tape.customer">{{ tape.customer.firstName}} {{tape.customer.lastName}}</td>
        <td *ngIf="tape.customer===undefined">undefined</td>
        <td>
          <star [rating]='tape.rating'>
          </star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
    <button class="back" (click)="goBack()">Back</button>
