<div class="container">
    <form  #editTapeForm="ngForm" *ngIf='model' (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="title">title: </label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" placeholder="title"
                #title="ngModel">
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Title is required
        </div>
        <div class="form-group">
            <label for="director">director: </label>
            <input type="text" class="form-control" id="director" required [(ngModel)]="model.director" name="director" placeholder="director"
                #director="ngModel">
        </div>
        <div [hidden]="director.valid || director.pristine" class="alert alert-danger">
            Director is required
        </div>

        <div class="form-group">
            <label for="year">Year of production</label>
            <input type="number" class="form-control" id="year" required [(ngModel)]="model.year" name="year" #year="ngModel">
        </div>
        <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
            Year is required
        </div>
            <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price" #price="ngModel">
    </div>
            <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
           Price is required
        </div>
        <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" [(ngModel)]="model.country" name="country" >
    </div>
    <div class="form-group">
      <label for="category">Category</label>
     
      <select class="form-control" id="category" 
            [(ngModel)]="model.category" name="category">
      <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>
             <div class="form-group">
      <label for="rating">Rating (between 1 and 5)</label>
     <input type="number" class="form-control" id="rating" [(ngModel)]="model.rating" name="rating" [min]="1" [max]="5" >
     </div>
        <button type="submit" class="back" [disabled]="!editTapeForm.form.valid">Submit</button>
    </form>
</div>
