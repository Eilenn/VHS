<div class="container">
    <form #editTapeForm="ngForm" *ngIf='tapeToEdit' (ngSubmit)="onSubmit()" submission=false>
        <div class="form-group">
            <label for="title">title: </label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="tapeToEdit.title" name="title" placeholder="title"
                #title="ngModel">
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Title is required
        </div>
        <div class="form-group">
            <label for="director">director: </label>
            <input type="text" class="form-control" id="director" required [(ngModel)]="tapeToEdit.director" name="director" placeholder="director"
                #director="ngModel">
        </div>
        <div [hidden]="director.valid || director.pristine" class="alert alert-danger">
            Director is required
        </div>

        <div class="form-group">
            <label for="year">Year of production</label>
            <input type="number" class="form-control" id="year" required [(ngModel)]="tapeToEdit.year" name="year" #year="ngModel">
        </div>
        <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
            Year is required
        </div>
        <button type="submit" class="back" [disabled]="!editTapeForm.form.valid">Submit</button>
    </form>
</div>
